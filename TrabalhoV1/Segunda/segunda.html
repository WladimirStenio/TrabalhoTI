<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Questão</title>
    <script type="text/javascript" src="segunda.js"></script>
</head>
<body>
        <h2 style="text-align: center;">Formulário dos alunos</h2>
        <form>
            <p>Nome:</p>
            <input type="text" id="nome" onblur="contaCaracteres()" style="width: 350px;">
            <br><br>
            <p">Gostariamos da sua opnião:</p>
                <textarea cols="47" rows="6" maxlength="144" onblur="contaPalavras()" id="avaliação">Diga-nos sua avaliação!!</textarea>
            <p>Tipo de pessoa:</p>
                 <select id="tipo_pessoa" onchange="verificaMarcadas()">
                 <option value="F">Física</option>
                 <option value="J">Jurídica</option>
                 </select>
                 <br><br>
            <p>Bens:</p>
                <input type="checkbox" name="bens" id="casa" onchange="verificaMarcadas()"/>Casa<br/> 
                <input type="checkbox" name="bens" id="carro" onchange="verificaMarcadas()"/>Carro<br/> 
                <input type="checkbox" name="bens" id="moto" onchange="verificaMarcadas()"/>Moto<br/>
            <p>Quantos filhos possui:</p>
                 <input type="radio" name="op1" id="nenhumFilho" onchange="verificaMarcadas()">Nenhum<br>
                 <input type="radio" name="op1" id="umFilho" onchange="verificaMarcadas()">Um<br>
                 <input type="radio" name="op1" id="doisFilhos" onchange="verificaMarcadas()">Dois<br>
                 <input type="radio" name="op1" id="tresOuMaisFilhos" onchange="verificaMarcadas()">Três ou Mais<br>
                 <br>
                 <button value="verMarcadas" type="button" onclick="verificaMarcadas()">Ver todas opções marcadas</button>
        </form>
</body>
</html>
